	<section>
		<div class="contact-section">


		<h1>Want to discuss a startup collaboration? I'm most definitely game.</h1>


			<div class="contact-form">
 			 <form action="/action_page.php">
    			<label for="fname">Name</label>
    			<input type="text" id="fname" name="firstname" placeholder="Your name..">

    			<label for="email">Email</label>
    			<input type="email" id="email" name="email" placeholder="Your Email..">

    			<label for="project">Which project?</label>
    			<select id="project" name="project">
    				<option selected disabled hidden style='display: none' value=''></option>
      				<option value="basin">Basin</option>
      				<option value="builders">Y L Builders</option>
      				<option value="houston">Houston</option>
      				<option value="new">New Product</option>
    			</select>

    			<label for="interest">Your interest</label>

    				<option selected disabled hidden style='display: none' value=''></option>
      				<option value="collab">Collaborator</option>
      				<option value="invest">Investor</option>
      				<option value="founder">Co-Founder</option>
      				
    			</select>

    			<label for="subject">Additional details</label>
    			<textarea id="deailst" name="details" placeholder="Write some additional details.." style="height:200px"></textarea>

    			<button class="btn">Submit</button>

    			
  			</form>
